<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        html,body {
    margin:0;
    background: black;
    padding:0;
    overflow:hidden;
    height:100%;
}
#contours {
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    display:block;
    z-index:1;
}

    </style>

    <canvas id="contours"></canvas>
    <script type="module">
        import SimplexNoise from "https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/simplex-noise.js"

        const c = document.getElementById('contours')
        const ctx = c.getContext('2d')
        const noise = new SimplexNoise()
        let w, h, t = 0

        function resize() {
            w = c.width = innerWidth
            h = c.height = innerHeight
        }
        resize()
        addEventListener('resize', resize)

        function draw() {
            ctx.clearRect(0, 0, w, h)
            const lines = 30
            for (let i = 0; i < lines; i++) {
                const yOffset = i / lines * h
                ctx.beginPath()
                for (let x = 0; x < w; x++) {
                    const n = noise.noise3D(x * 0.002, i * 0.15, t)
                    const y = yOffset + n * 40
                    if (x === 0) ctx.moveTo(x, y)
                    else ctx.lineTo(x, y)
                }
                ctx.strokeStyle = "rgba(255,255,255,0.15)"
                ctx.lineWidth = 1
                ctx.stroke()
            }
            t += 0.005
            requestAnimationFrame(draw)
        }

        draw()
    </script>

</body>
</html>
