<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/svg+xml" href="/assets/fav.png">
    <title>cherri</title>

    <!-- Tailwind (only once) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Your existing scripts -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/baremux/index.js"></script>
    <script src="/assets/js/t.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script src="/sj/scramjet.all.js"></script>
    <script src="/assets/js/colors.js"></script>
    <script src="/assets/js/browserfunctions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.3/eruda.min.js"></script>
    <script src="/assets/js/lib/particles.js"></script>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/fa/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/t.css">
</head>

<body>

<!-- SPLASH PAGE (button in middle) -->
<div id="splashPage" class="fixed inset-0 flex items-center justify-center bg-white transition-opacity duration-500">
    <button id="enterBtn" class="text-2xl px-8 py-4 rounded-2xl bg-pink-500 text-white shadow-lg hover:scale-110 transition-transform">
        Enter
    </button>
</div>

<!-- MAIN SITE HIDDEN UNTIL ENTER CLICK -->
<div id="mainSite" class="hidden">

    <nav>
        <ul class="flex gap-4 p-4 bg-pink-100">
            <li><a onclick="navTo('home')" href="#"><i class="fas fa-home"></i></a></li>
            <li><a onclick="navTo('games')" href="#"><i class="fas fa-gamepad"></i></a></li>
            <li><a onclick="navTo('movies')" href="#"><i class="fas fa-clapperboard"></i></a></li>
            <li><a onclick="toggleSettings()" href="#"><i class="fas fa-cog"></i></a></li>
        </ul>
    </nav>

    <div id="homeContent">
        <h1 class="text-7xl font-medium home-gradient">cherri</h1>
        <p id="splash" class="text-medium font-light text-white/50">wsp</p>
        <br>
    </div>

    <iframe id="contentFrame" class="w-full h-[80vh] border-none"></iframe>
</div>

<!-- Your existing page logic (unchanged) -->
<script>
window.addEventListener("load", () => {
    registerSW();
    if (window.lucide) lucide.createIcons();

    // Splash button behavior
    document.getElementById("enterBtn").addEventListener("click", () => {
        const splash = document.getElementById("splashPage");
        splash.classList.add("opacity-0");

        setTimeout(() => {
            splash.remove();
            const main = document.getElementById("mainSite");
            main.classList.remove("hidden");
            main.classList.add("block");
        }, 500);
    });
});

function navTo(page) {
    document.getElementById("homeContent").style.display = "none";
    const frame = document.getElementById("contentFrame");
    frame.style.display = "block";
    frame.src = `/pages/${page}.html`;
}

async function registerSW() {
    if ("serviceWorker" in navigator) {
        await navigator.serviceWorker.register("/uv/sw.js").catch(()=>{});
        await navigator.serviceWorker.register("/sw.js").catch(()=>{});
    }
}
</script>

</body>
</html>
