<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherri | play</title>
    <link rel="shortcut icon" href="/assets/img/fav.png" type="image/x-icon" id="tabIcon">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/assets/css/elements.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/icons/fonts/remixicon.css">
    <script src="/assets/js/lib/particles.js"></script>
    <script src="/assets/js/colors.js"></script>
</head>

<body style="background: none !important;">

    <div class="grid"></div>

    <style>
        #particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
        }

        .centerc {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        h1 {
            color: var(--bright-text);
            font-size: 2.5rem;
        }

        .hcenter {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .app {
            width: 280px;
            height: 100px;
            border-radius: 15px;
            background: var(--bg-4);
            border: 1px solid var(--border-4);
            margin: 10px;
            transition: outline 0.05s ease, background 0.1s;
            outline: 0px solid var(--accent);
            position: relative;
            z-index: 1;
        }

        .app:hover {
            background: var(--bg-3);
            cursor: pointer;
        }

        .app img {
            height: 70px;
            width: 70px;
            margin: 15px;
            border-radius: 10px;
        }

        .app h2 {
            color: var(--bright-text);
            position: relative;
            top: 0%;
            transform: translateY(30%);
            font-size: 20px;
        }

        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            z-index: 0;
        }

        ::-webkit-scrollbar {
            scrollbar-width: none;
        }
        
        #gameframe {
            width: 95vw;
            height: 80vh;
            background: var(--bg-3);
            border: 1px solid var(--border-4);
            border-radius: 20px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .gamecontrols {
            background: var(--bg-2);
            height: 60px;
            width: 95vw;
            position: relative;
            top: -4px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border: 1px solid var(--border-4);
            overflow: hidden;
        }

        .gamestuff {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            width: fit-content;
        }

        .gamestuff button {
            width: 33.35%;
            border-radius: 0;
            border: 0;
            background: transparent;
            color: white;
            font-size: 25px;
            cursor: pointer;
            text-align: center;
            height: 100%;
            transition: 0.2s;
            margin-right: -2px;
            margin-left: -2px;
        }

        .gamestuff button:hover {
            background: var(--bg-4);
        }

        #bottom-tip {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5px;
            font-size: 14px;
            font-weight: 500;
            font-style: italic;
            opacity: .5;
        }
    </style>

    <div id="particles-container"></div>
    
    <div class="gamestuff">
        <iframe frameborder="0" id="gameframe" allowfullscreen></iframe>
        <div class="gamecontrols">
            <button onclick="refreshGame()">
                <i class="ri-restart-line"></i>
            </button>
            <button onclick="fullscreenGame()">
                <i class="ri-fullscreen-line"></i>
            </button>
            <button onclick="popoutGame()">
                <i class="ri-external-link-line"></i>
            </button>
        </div>
    </div>

    <p id="bottom-tip">If a game doesn't work, try popping it out!</p>

    <script>
        particlesJS.load('particles-container', '/assets/json/config/particles.json', function () {
            console.log('Particles.js config loaded');
        });
    </script>

    <script>
        particlesJS.load('particles-container', '/assets/json/config/particles.json', function () {
            console.log('Particles.js config loaded');
        });

        const ul = document.getElementById("nav-ul")

        document.querySelectorAll("li a").forEach(link => {
            link.addEventListener("click", function () {
                document.querySelectorAll("li a").forEach(l => l.classList.remove("active"));
                this.classList.add("active");
            });
        });

        window.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "m") {
                console.log("Key pressed")
                e.preventDefault()
                if (!ul.classList.contains("active")) {
                    ul.classList.add("active")
                    const blurr = document.createElement("div")
                    blurr.classList.add("bluroverlay")
                    document.body.append(blurr)
                    blurr.addEventListener("click", () => {
                        blurr.remove()
                        ul.classList.remove("active")
                    })
                } else {
                    ul.classList.remove("active")
                    const blurr = document.querySelector(".bluroverlay")
                    blurr.remove()
                }
            }
        })

        const gameframe = document.getElementById('gameframe');
        const urlParams = new URLSearchParams(window.location.search);
        const gameurl = urlParams.get('launch');

        if (gameurl) {
            gameframe.src = decodeURIComponent(gameurl);
            gameframe.focus()
        }

        function refreshGame() {
            gameframe.src = gameframe.src;
            gameframe.focus();
        }

        function fullscreenGame() {
            if (gameframe.requestFullscreen) {
                gameframe.requestFullscreen();
            } else if (gameframe.mozRequestFullScreen) { 
                gameframe.mozRequestFullScreen();
            } else if (gameframe.webkitRequestFullscreen) { 
                gameframe.webkitRequestFullscreen();
            } else if (gameframe.msRequestFullscreen) {
                gameframe.msRequestFullscreen();
            }
            gameframe.focus();
        }

        function popoutGame() {
            window.open(gameframe.src, '_blank');
            gameframe.focus();
        }
    </script>
</body>

</html>
