<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/svg+xml" href="/assets/fav.png">
    <title>cherri</title>

    <!-- Tailwind (loaded only once now) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Your existing scripts -->
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/baremux/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script src="/sj/scramjet.all.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.3/eruda.min.js"></script>
    <script src="/assets/js/lib/particles.js" defer></script>

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/fa/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/t.css">
</head>

<body>

<!-- SPLASH INTRO PAGE -->
<div id="splashPage" class="fixed inset-0 flex items-center justify-center bg-white transition-opacity duration-500">
    <button id="enterBtn"
        class="text-2xl px-8 py-4 rounded-2xl bg-pink-500 text-white shadow-lg hover:scale-110 transition-transform">
        Enter
    </button>
</div>

<!-- HIDDEN SITE CONTENT (only homeContent matters right now) -->
<div id="mainSite" class="hidden">
    <nav>
        <ul>
            <!-- Your nav stays unchanged -->
        </ul>
    </nav>

    <div id="homeContent">
        <h1 class="text-7xl font-medium home-gradient">cherri</h1>
        <p id="splash" class="text-medium font-light text-white/50">wsp</p>
        <br>
    </div>

    <iframe id="contentFrame"></iframe>
</div>

<!-- Splash logic injected here -->
<script>
window.addEventListener("load", () => {
    // Hide the real homepage content on load
    document.getElementById("homeContent").style.display = "none";

    // When splash button is clicked
    document.getElementById("enterBtn").addEventListener("click", () => {
        const splash = document.getElementById("splashPage");
        splash.classList.add("opacity-0");

        setTimeout(() => {
            splash.remove();

            // Reveal ONLY home content (cherri text area)
            document.getElementById("homeContent").style.display = "block";
        }, 500);
    });
});
</script>

</body>
</html>
